<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empleado - Pedido</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,501,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav class="nav">
          <a class="nav-link active" aria-current="page" href="/">Ordenar</a>
          <a class="nav-link" href="/cocina">Pedidos</a>
    </nav>

    <div class="container">
      <h1 class="titulo">Realizar Pedido</h1>
      <form id="pedidoForm">
        <!-- Selector de categoría -->
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoría</label>
          <select id="categoria" class="form-select">
            <option value="">Selecciona una categoría</option>
            <!-- Las opciones se generarán dinámicamente o estarán estáticas -->
          </select>
        </div>
    
        <!-- Selector de producto -->
        <div class="mb-3">
          <label for="producto" class="form-label">Producto</label>
          <select id="producto" class="form-select" disabled>
            <option value="">Selecciona un producto</option>
            <!-- Se llenará dinámicamente -->
          </select>
        </div>
    
        <!-- Campo de cantidad -->
        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="cantidad" min="1" disabled />
        </div>
    
        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary" disabled>Enviar Pedido</button>
      </form>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/empleado.js"></script>
  </body>
</html>
